<div class="container-fluid h-100" *ngIf="navTab == 'Dept'">
        <div class="row h-100">
            <div class="col-sm-2 col-2 h-100 bg-dark text-white py-2 d-flex fixed-top" style="margin-top: 55px;" id="left">
                <!-- Departments -->
                <ul class="list-group" style="color: black;width: 100%;" >
                    <li class="list-group-item d-flex justify-content-between align-items-center" 
                    *ngFor="let dept of departments" (click)="getEmployeeListByDeptWise(dept);"> 
                    <span class="badge"> {{dept.departmentName}}</span>
                    <!-- <a routerLink="/departments/{{dept.departmentId}}">
                        <span class="badge"> {{dept.departmentName}}</span>
                      </a> -->
                        
                        <span class="badge badge-primary badge-pill">12</span>
                    </li>
                </ul>
                
            </div>
            <div class="col-sm-10 invisible col-2"><!--hidden spacer--></div>
            <div class="col offset-2 py-2">
                <div *ngIf="isEmployeeform == true; else elseblock">
                    <app-employee-form></app-employee-form>
                </div>
                <ng-template #elseblock>
                    <app-employee-list></app-employee-list>  
                </ng-template>
            </div>
        </div>
    </div>
